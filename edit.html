<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit that Movie!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="/bundle.js"></script>
</head>

<body>
    <section class="section one">
        <div class="container">
            <p>Make changes to a Movie Entry</p>
        </div>
    </section>
    <section class="section two">
        <div class="container">
            <p>splashArea</p>
        </div>
    </section>
    <section class="section three">
        <div class="container">
            <form class="edit-form">
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">Title</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Title">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Director</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Director">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Year</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Year">
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Poster URL</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Poster URL">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Rating</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Rating">
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link">Edit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
